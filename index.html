<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- título de página -->
    <title>Calculador de propinas</title>
    <!-- ícono de pàgina -->
    <!-- fuentes -->
    <!-- javascript -->
    <script src="js/main.js"></script>
</head>

<body class="flex" style="background-color: beige;">
    <div class="row styles-div" style="background-color: rgb(255, 233, 210);">
        <div class="column-1">
            <h1>Calculador de propinas</h1>
        </div>
        <div class="column-1">
            <p>Total de la cuenta</p>
            <input id="total" type="number" placeholder="Inserte un valor...">
        </div>
        <div class="column-1">
            <p>¿Que tal el servicio?</p>
            <select name="" id="servicio">
                <option value="0">0% Fatal</option>
                <option value="0.3">30% Mal</option>
                <option value="0.5">50% Ni bien ni mal</option>
                <option value="0.7">70% Bien</option>
                <option value="1">100% Perfecto</option>
            </select>
        </div>
        <div class="column-1">
            <p>¿Cuantas personas van a pagar?</p>
            <input id="personas" type="number" placeholder="Inserte un valor..."><br><br>
            <input class="color-submit botones" type="submit" value="Calcular" onclick="calcProp()">
            <input class="color-submit botones" type="submit" value="Borrar datos" onclick="Limpiar()">
        </div>
        <div class="column-1">
            <p id="resultado"></p>
        </div>
    </div>
</body>

</html>
